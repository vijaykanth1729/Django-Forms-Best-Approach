{% extends 'base.html' %}


{% block content %}

<div class="container">

    <div class="row mt-5">

        <div class="col-md-6 offset-md-3">
            <h4><a class="float-right" href="/admin">Login as Administrator</a></h4>
            <form action="" method="post">
                {% csrf_token %}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li
                            {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="form-group">
                    <label for="username">UserName<i class="fas fa-user fa-sm ml-2"></i></label>
                    <input type="text" class="form-control" name="username"
                           placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <i class="fas fa-key fa-sm ml-2"></i></label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember_me" value="true">
                    <label class="form-check-label" for="remember_me">Check me out</label>


                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Need an account? <a href="{% url 'accounts:register' %}">Register here</a></p>


        </div>
    </div>
</div>

{% endblock %}
